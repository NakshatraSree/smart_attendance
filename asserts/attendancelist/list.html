  <script>
    // Your existing JavaScript code here
    var ModalPopup = document.getElementsByClassName("subjects-modal");
    var MainContainer = document.getElementsByClassName("container");

    function showModal(courseName, faculty, percentage) {
  MainContainer[0].style.display = "none";
  ModalPopup[0].style.display = "flex";

  var calendarContainer = document.getElementById("sub-data");
  calendarContainer.innerHTML = `
  Course Name: ${courseName}<br>Course_id: ${faculty}<br>Percentage: ${percentage}<br><button id="subjects-btn-close" onclick="hideModal()">Close</button>
    
  `;
}

    function hideModal() {
      ModalPopup[0].style.display = "none";
      MainContainer[0].style.display = "flex";
    }

    window.onclick = function(event) {
      if (event.target == ModalPopup) {
        ModalPopup.style.display = "none";
      }
    };
  </script>

            <script>
